<!DOCTYPE html>
<html lang="en">
<head>
	<?php session_start(); ?>
	<meta charset="UTF-8">
	<title>Angularjs表单验证</title>
	<link rel="stylesheet" href="lib/bootstrap.min.css">
	<link rel="stylesheet" href="lib/Font-Awesome/css/font-awesome.css">
	<style>
		.input_result {
			position: relative;
			left: 180px;
			top: -26px;
		}
		p.success {
			color: #3c763d;
		}
		.error {
			color: #a10;

		}
		input.error {
			border: 1px solid #a10;
		}
		.wrapper {
			position: relative;
			top: 70px;
			width: 200px;
			margin:30px auto;
		}
		h2 {
			width: 62px;
			margin: 10px auto;
		}
		.form-group-submit {
			width: 84px;
			margin: 10px auto;
		}
	</style>
</head>
<body ng-app="myApp" ng-controller="SignUpController">
	<!-- ng-controller 自己编写 -->
	<div class="wrapper">
		<h2>注册</h2>
		<form name="signUpForm" ng-submit="submitForm()" action="SignUp.php" method="post">
			<div class="form-group" ng-class=" { 'has-success': signUpForm .username.$valid }">
				<label>用户名：</label>

				<input name="username"
				type="text"
				class="form-control"
				ng-model="userdata.username"
				ng-minlength="6"
				ng-maxlength="16"
				required
				>
				<p class="fa fa-check input_result success" ng-if="signUpForm.username.$valid"></p>
				<p class="error" ng-if="
					signUpForm.username.$error.required  && signUpForm.username.$touched">用户名不可为空</p>
				<p class="error" ng-if="
					(signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength) && signUpForm.username.$touched">用户名长度应在6到18为之间</p>
			</div>
			<div class="form-group" ng-class=" { 'has-success': signUpForm .password.$valid }">
				<label>密码：</label>
				<input name="password"
				 type="password"
				 class="form-control"
				 ng-model="userdata.password"
				 ng-minlength="6"
				 ng-maxlength="32"
				 required
				  >
				<p class="fa fa-check input_result success" ng-if="signUpForm.password.$valid"></p>
				<p class="error" ng-if="
					signUpForm.password.$error.required  && signUpForm.password.$touched">密码不可为空</p>
				<p class="error" ng-if="
					(signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength) && signUpForm.password.$touched">密码长度应在6到18为之间</p>
			</div>
			<div class="form-group" ng-class=" { 'has-success': signUpForm .password2.$valid }">
				<label>确认密码：</label>
				<input name="password2"
				type="password"
				class="form-control"
				ng-model="userdata.password2"
				ng-minlength="6"
				ng-maxlength="32"
				required
				compare="userdata.password"
				>
				<p class="fa fa-check input_result success" ng-if="signUpForm.password2.$valid"></p>
				<p class="error" ng-if="
					signUpForm.password2.$error.compare  && signUpForm.password2.$touched">两次密码输入不一致</p>

			</div>
			<div class="form-group-submit">
				<button class="btn btn-primary">确认注册</button>
			</div>

		</form>
	</div>
	<script src="lib/angular.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
